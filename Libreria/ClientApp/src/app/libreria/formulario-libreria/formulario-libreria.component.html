

<h1>{{titulo}}</h1>

<form [formGroup]="formLibreria"(ngSubmit)="GuardarFormulario()" class="form-horizontal">

    {{formLibreria.value | json}}

    <fieldset>
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-md-8">
                <input class="form-control"
                id="nombre"
                type="text"
                formControlName="nombre"
            />
            </div>
        </div>

        <div class="form-group">
            <label for="direccion" class="col-sm-2 control-label">Direccion</label>
            <div class="col-md-8">
                <input class="form-control"
                id="direccion"
                type="text"
                formControlName="direccion"
            />
            </div>
        </div>

        <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">Telefono</label>
            <div class="col-md-8">
                <input class="form-control"
                id="telefono"
                type="number"
                formControlName="telefono"
            />
            </div>
        </div>

        <div class="form-group">
            <label for="horario" class="col-sm-2 control-label">Horario</label>
            <div class="col-md-8">
            <select formControlName="horario" class="form-control">
                <option [ngValue]="null" value="0">---Seleccionar el horario---</option>
                <option *ngFor="let horario of horarios" [value]="horario.id">{{ horario.descripcion }}</option>
            </select>    
            </div>
        </div>




        <button type="submit" class="btn btn-primary" [disabled]="!formLibreria.valid">Guardar</button>
    </fieldset>

</form>
