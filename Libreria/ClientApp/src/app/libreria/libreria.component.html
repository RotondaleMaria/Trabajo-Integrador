
<h1>Listado de Librerias</h1>

<div class="form-group">
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" [ngModel]="campobuscado"name="campobuscado" type="search" placeholder="Buscar libreria" aria-label="Buscar">
        <button (click)="BuscarLibreria()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</div>

<table class="table table-bordered" *ngIf="ListadoLibreria.length > 0">
    
    <thead class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Horario</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let libreria of ListadoLibreria">
            <td>{{libreria.id}}</td>
            <td>{{libreria.nombre | uppercase}}</td>
            <td>{{libreria.direccion | lowercase}}</td>
            <td>{{libreria.telefono}}</td>
            <td>{{libreria.horario}}</td>
            <td>
                <button class="btn btn-danger"(click)="Borrar(libreria.id)">Borrar</button>
            </td>
            <td>
                <button class="btn btn-warning"(click)="verificarEstado(libreria.id)">Descuento</button>
            </td>
            <td>
                <button class="btn btn-info"(click)="EstaCerrado(libreria.horario)">Estado</button>
            </td>
            <td>
                <button class="btn btn-success"[routerLink]='["/libreria-editar/" + libreria.id]'>Editar</button>
            </td>
        </tr>
    </tbody>
    
</table>

<div class="form-group" >
    <button [routerLink]='["/libreria-nuevo"]' type="submit" class="btn btn-primary form-control" [disabled]="!formLibreria.valid">Crear Libreria</button>
</div>
    
    <p *ngIf ="!(ListadoLibreria.length>0)"> No hay datos para mostrar de librerias. </p>
