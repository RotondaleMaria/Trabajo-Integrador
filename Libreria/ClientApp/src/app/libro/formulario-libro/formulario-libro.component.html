<h1>{{tit}}</h1>

<body class="row"> <div class="col-sm izquierda">

</div>
<form [formGroup]="formLibro" (ngSubmit)= "GuardarLibro()" autocomplete="off" class="form-horizontal col-sm">

        <fieldset> 
        
<div class="form-group">
        <label for="titulo" class="col-md-2-control-label">Titulo  </label>
        <div class="col-md-8"></div>
        <input class="form-control" formControlName="titulo" id="titulo"/>
        <span *ngIf="formLibro.get('titulo').errors?.required"> El campo es requerido</span>
</div>
<div class="form-group">
        <label for="autor" class="col-md-2-control-label">Autor</label>
        <div class="col-md-8"></div>
        <input  class="form-control" formControlName="autor" id="autor"/>
        <div class="col-md-8"></div>
</div>
<div class="form-group">
        <label for="edirotial" class="col-md-2-control-label">Editorial</label>
        <div class="col-md-8"></div>
        <input class="form-control" formControlName="editorial" id="editorial"/>
</div>
<div class="form-group">
        <label for="genero">Genero</label>
        <div class="col-md-8"></div>
        <select class="form-control" id="genero" name="Genero">
        <option value="novela">Novela</option>
        <option value="drama">Drama</option>
        <option value="fantasia romantica">Fantasía romántica</option>
        <option value="ficcion">Ficcion</option>
        <option value="literatura fantastica">Literatura fantástica</option>
        </select>
</div>
<div class="form-group">
        <div class="col-md-8">
        <button type="submit" class="btn btn-primary form-control" [disabled]="!formLibro.valid">Guardar</button>
</div>
</div>
        </fieldset>
</form>
</body>
